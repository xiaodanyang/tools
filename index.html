<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>外包项目</title>
	<style type="text/css">
		* {margin: 0;padding: 0;}
		span {margin-right: 18px;}
		.container {padding: 30px 30px 50px 30px;}
		table {border-collapse: collapse;border-color: #bbb;margin: 30px 0 30px 0;}
		table th {padding: 10px;}
		table td {padding: 10px;}
		ul {margin-top: 10px;}
		li {list-style: none;text-indent: 2em;line-height: 30px;}
	</style>
</head>
<body>
<div class="container">
	<p><strong>前期准备：</strong><span>1.域名</span><span>2.服务器</span><span>3.七牛云图片存储</span><span>4.网站备案</span></p>
	<table border="1">
		<tr><th>前端网站页面</th><th>后台管理系统</th></tr>
		<tr>
			<td>首页、详情页 (总页面数)</td>
			<td>新建产品 (标题、上传图片、详情)</td>
		</tr>
		<tr>
			<td>下拉加载、图片对齐方式</td>
			<td>编辑产品 (修改对应项)</td>
		</tr>
		<tr>
			<td>PC、移动端 (手机、iPad) 适配</td>
			<td>删除产品</td>
		</tr>
		<tr>
			<td>中英文切换 (后台)</td>
			<td>单账号登录 (修改用户名、密码、忘记密码)</td>
		</tr>
		<tr>
			<td>https 证书</td>
			<td>手机号验证码登录</td>
		</tr>
		<tr>
			<td>邮箱订阅</td>
			<td>图片格式、大小</td>
		</tr>
		<tr>
			<td>针对国内国外用户、兼容性</td>
			<td>富文本</td>
		</tr>
	</table>

	<p><strong>有待商榷：</strong></p>
	<ul>
		<li>1.预估多少图片、购买对应存储空间</li>
		<li>2.细节调整</li>
		<li>3.额外加需求</li>
		<li>4.后期维护</li>
	</ul>
</div>

</body>
</html>
